<!doctype html>
<html>
  <head>
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/boggle.css">
  </head>
  <body>
    
    <section>
      <h6><b class="score">HighScore: {{highscore}} points in round # {{round}}</b></h6>
      <table id="boggleBoard">
        <tbody>{%for row in board %}
            <tr>{%for cell in row %}
                <td>{{cell}}</td>
                {% endfor %} </tr>
        {% endfor %}</tbody>
        <ul class="list-of-words"></ul>
        <p class="message"></p>
        <p class="timer"></p>
        <i class = "score"></i>
        <form type="submit" id="form1" method = "POST">
          <input type="text" name="guess" class="word">Enter Guess and submit</input>
          <button type="submit">Guess!</button>
        </form>
    </section>
    </table>  
    </body>
    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    </html>
